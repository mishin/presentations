<html>
<head>
<title>032.rb</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "031.rb" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "033" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>                                       Chef Model: templates
                                            erb example
     
     The node &lt;%= node[:fqdn] %&gt; thinks the x-men &lt;%= @x_men %&gt;
     
                                            renders to:
     
     The node latte thinks the x-men are keen


</pre>
</body>
