<html>
<head>
<title>005</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "004" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "006" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>                                         Chef Model: Server
     
     * client pull 
     * collects metadata about client nodes
     * interface to client metadata (search)
     * interface to recipe metadata
     * interfaces:
       * port 4000 : api requests from clients
       * port 4040 : http UI for examining/modifying metadata

</pre>
</body>
